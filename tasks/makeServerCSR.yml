---
- set_fact:
    key_name: "{{ ssl_name }}"

- name: ssl_name.cnf
  template: src=cert_name.cnf.yml
            dest={{ ssl_cert_root }}/certs/{{ key_name }}.cnf

- include: makeServerKey.yml

- name: makeServerCSR
  command: openssl req -new -config "{{ ssl_cert_root }}/certs/{{ ssl_name }}.cnf" -key "{{ ssl_cert_root }}/private/{{ ssl_name }}.key" -out "{{ ssl_cert_root }}/certs/{{ ssl_name }}.csr"
